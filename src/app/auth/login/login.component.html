<div class="hold-transition login-page">
    <div class="login-box animate__animated animate__backInLeft">
        <div class="login-logo">
            <a href="../../index2.html"><b>Enterprise Basic Administration</b>System</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
  
                <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-horizontal auth-form"
                novalidate="">
                <!-- Mensaje requerido -->
                <div *ngIf="(txt_email?.invalid && txt_email?.touched)">
                  <small class="text-danger">{{lbl_userObligatory}}</small>
                </div>

                <div class="form-group">
                  <input required="" formControlName="txt_email" name="login[mail]" type="email"
                    class="form-control " placeholder={{lbl_email}}
                    [class.is-invalid]="(txt_email?.invalid && txt_email?.touched)">
                </div>

                <div class="form-button" style="text-align: center;">
                  <button type="submit" class="btn btn-outline-secondary btn-block" [disabled]="btn_disabled">Sign In</button>
                </div>
                
              </form>
  
                <div class="social-auth-links text-center mb-3 " id="my-signin2">
  
                </div>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
  </div>
