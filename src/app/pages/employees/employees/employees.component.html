<div class="container-fluid">
    <div class="row product-adding">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"  >
                    <h5  >{{lblTitle}}</h5>

                </div>
                <div class="card-body"  >
                    <div class="col-lg-12">
                        <form action="" [formGroup]="adminParamForm" >
                            <div class="row">
                                <div class="col-lg-8">
                                </div>
                                <div class="col-lg-4">
                                    <div class="row" style="flex-direction: row-reverse;">
                                        <button class="btn btn-success" type="submit" (click)="saveParam()">{{lblSave}}</button>
                                        <button class="btn btn-danger" style="margin-right: 10px;" type="button"
                                         (click)="back()"   >{{lblBackTo}}</button>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12" hidden="true">
                                    <label class="col-form-label negrillas"> <span>*</span> {{lbl_createdBy}}</label>
                                    <input type="text" class="form-control" formControlName='txt_createdBy' name="txt_createdBy" >
                                </div>
                                <div class="col-lg-12" hidden="true">
                                    <label class="col-form-label negrillas"> <span>*</span> {{lbl_createdDate}}</label>
                                    <input type="text" class="form-control" formControlName='txt_createdDate' name="txt_createdDate" >
                                </div>
                                <div class="col-lg-12" hidden="true">
                                    <label class="col-form-label negrillas"> <span>*</span> {{lbl_modifiedBy}}</label>
                                    <input type="text" class="form-control" formControlName='txt_modifiedBy' name="txt_modifiedBy" >
                                </div>
                                <div class="col-lg-12" hidden="true">
                                    <label class="col-form-label negrillas"> <span>*</span> {{lbl_modifiedDate}}</label>
                                    <input type="text" class="form-control" formControlName='txt_modifiedDate' name="txt_modifiedDate" >
                                </div>
                                <div class="col-lg-12">
                                    <label class="col-form-label negrillas"> <span>*</span> {{lbl_name}}</label>
                                    <input type="text" class="form-control" formControlName='txt_name' name="txt_name" >
                                </div>
                                <div class="col-lg-6">
                                    <label class="col-form-label negrillas"> <span>*</span> {{lbl_surname}}</label>
                                    <input type="text" class="form-control" formControlName='txt_surname' name="txt_surname" >
                                </div>
                                <div class="col-lg-12">
                                    <label class="col-form-label negrillas"> <span>*</span> {{lbl_age}}</label>
                                    <input type="text" class="form-control" formControlName='txt_age' name="txt_age" type="number" min="0" max="100">
                                </div>
                                <div class="col-lg-12">
                                    <label class="col-form-label negrillas"> <span>*</span> {{lbl_email}}</label>
                                    <input type="text" class="form-control" formControlName='txt_email' name="txt_email" type="mail">
                                </div>
                                <div class="col-lg-12">
                                    <label class="col-form-label negrillas"> <span>*</span> {{lbl_position}}</label>
                                    <input type="text" class="form-control" formControlName='txt_position' name="txt_position" >
                                </div>
                                <div class="col-lg-12">
                                    <label class="col-form-label negrillas"> <span>*</span> {{lbl_status}}</label>&nbsp;
                                    <input type="checkbox" formControlName='cbx_status' name="cbx_status" >
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
